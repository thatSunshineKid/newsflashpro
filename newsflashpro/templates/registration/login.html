<!DOCTYPE html>
<html lang="en">

<head>
<title>NewsFlash</title>
</head>

    {% if form.errors %}
          <p class="error" style="padding:100px;">Email or password incorrect</p>
    {% endif %}

<title>Login</title>
        <form method="POST" style="padding:100px;">
            {% csrf_token %}
              <label style="padding:20px">NewsFlash Login</label>
            <p>
                <label>Username</label>
                <input type="text" name="username">
            </p>
            <p>
                <label>Password</label>
                <input type="password" name="password">
            </p>
            <button type="submit">Login</button>
        </form>

</html>
